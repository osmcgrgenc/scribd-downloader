<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6c5ce7" />
    <title>Lifinize Online Downloader</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/icon-192.png" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div class="hero-badges">
          <span class="badge" id="app-version">v1.0.0</span>
          <span class="badge">Lifinize.online</span>
        </div>
        <h1>Lifinize Control</h1>
        <p>Premium document & podcast downloader powered by Lifinize.</p>
      </header>

      <div class="grid-layout">
        <!-- Main Form Card -->
        <form id="download-form" class="card glass-panel form-card">
          <div class="field">
            <h3>Target URL</h3>
            <div class="neo-input-group">
              <input
                id="url-input"
                name="url"
                type="url"
                placeholder="https://www.scribd.com/doc/..."
                required
                autocomplete="off"
              />
            </div>
          </div>

          <div class="field">
            <h3>Processing Mode</h3>
            <div class="segment-group" role="radiogroup">
              <label class="segment-option">
                <input type="radio" name="mode" value="default" checked />
                <span>Default (PDF)</span>
              </label>
              <label class="segment-option">
                <input type="radio" name="mode" value="image" />
                <span>Image (Snapshot)</span>
              </label>
            </div>
          </div>

          <button id="start-button" class="neo-btn primary" type="submit">
            <span>Start Download Process</span>
          </button>
        </form>

        <!-- Status Card -->
        <aside class="card glass-panel status-card">
          <div class="card-header">
            <h2>System Status</h2>
            <div style="display: flex; align-items: center;">
              <span id="status-dot" class="status-dot idle"></span>
              <span id="status-text" class="status-value" style="font-size: 0.85rem;">Idle</span>
            </div>
          </div>

          <div class="status-row">
            <span class="status-label">Output Path</span>
            <span id="output-path" class="status-value">-</span>
          </div>
          
          <div class="status-row">
            <span class="status-label">Connection</span>
            <span id="connection-state" class="status-value">Live</span>
          </div>

          <div class="status-row">
            <span class="status-label">Active Job</span>
            <span id="active-job-id" class="status-value">None</span>
          </div>
        </aside>
      </div>

      <!-- Live Stream Section -->
      <section class="stream-grid">
        <div class="card glass-panel">
          <div class="card-header">
            <h2>Live Progress</h2>
            <!-- Download Button Container (Hidden by default) -->
            <div id="download-container" style="display: none;">
              <a id="download-link" href="#" class="neo-btn primary" style="padding: 8px 16px; font-size: 0.9rem; text-decoration: none;" target="_blank">
                Download File
              </a>
            </div>
          </div>
          <div id="progress-list" class="progress-list">
            <!-- Dynamic Progress Items will appear here -->
          </div>
        </div>

        <div class="card glass-panel">
          <div class="card-header">
            <h2>Event Logs</h2>
            <button id="clear-log" class="neo-btn" style="padding: 6px 12px; font-size: 0.8rem;">Clear</button>
          </div>
          <div id="log" class="log-container" role="log" aria-live="polite">
            <!-- Logs will appear here -->
          </div>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
